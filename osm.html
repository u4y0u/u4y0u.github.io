<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect to Panoramax from osm URL</title>
    <script>
        function redirectToPanoramax() {
            const urlParams = new URLSearchParams(window.location.search);
            const osm = urlParams.get('osm');
            console.log(osm)
            if (osm.indexOf("map=") !== -1) {
  		p1 = osm.indexOf("map=");
  		console.log(p1)
  		coord = osm.slice(p1);
  		console.log(coord)
		p2 = coord.indexOf("/");
		console.log(p2)
		latlon = coord.slice(p2+1);
		console.log(latlon)
		p3 = latlon.indexOf("/");
		console.log(p3)
		latitude = latlon.substring(0, p3);
		longitude = latlon.substring(p3+1);
		console.log(latitude)
		console.log(longitude)
		}
            if (latitude && longitude) {
                const apiUrl = `https://api.panoramax.xyz/api/search?place_position=${longitude},${latitude}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.features && data.features.length > 0) {
                            const firstFeatureId = data.features[0].id;
                            const panoramaxUrl = `https://api.panoramax.xyz/#focus=pic&pic=${firstFeatureId}`;
                            window.location.href = panoramaxUrl;
                        } else {
                            console.error("No Panoramax features found for the given coordinates.");
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching Panoramax data:", error);
                    });
            } else {
                console.error("Error: 'latitude' and 'longitude' parameters are required.");
            }
        }

        window.onload = redirectToPanoramax;
    </script>
</head>
<body>
    <body>
        <h1>Redirection vers Panoramax à partir d'une url OSM</h1>
        <p>Si vous n'êtes pas redirigé automatiquement, assurez-vous que les paramètres 'lat' et 'lon' sont corrects dans votre url.</p>
</body>
</html>
