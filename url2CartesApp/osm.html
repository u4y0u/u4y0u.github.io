<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Redirige vers CartesApp à partir d'une url OpenStreetMap</title>
    <script>
        function tstCA() {
            const urlParams = new URLSearchParams(window.location.search);
            const osm = urlParams.get('osm');
            console.log(osm)
            if (osm.indexOf("map=") !== -1) {
  		p1 = osm.indexOf("map=");
  		console.log(p1)
  		coord = osm.slice(p1);
  		console.log(coord)
		p2 = coord.indexOf("/");
		console.log(p2)
		latlon = coord.slice(p2+1);
		console.log(latlon)
		p3 = latlon.indexOf("/");
		console.log(p3)
		latitude = latlon.substring(0, p3);
		longitude = latlon.substring(p3+1);
		console.log(latitude)
		console.log(longitude)
		}
            if (latitude && longitude) {
                const CartesAppUrl = `https://cartes.app/#15.16/${latitude}/${longitude}`;
					 window.location.href = CartesAppUrl;
            } else {
                console.error("Erreur: la 'latitude' et la  'longitude' sont absent.");
            }
        }

        window.onload = tstCA;
    </script>
</head>
<body>
    <body>
        <h1>Redirection vers CartesApp à partir d'une url OSM</h1>
        <p>Si vous n'êtes pas redirigé automatiquement, assurez-vous que les paramètres 'lat' et 'lon' sont corrects dans votre url.</p>
</body>
</html>
